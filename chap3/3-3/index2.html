<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>하위 컴포넌트에서 이벤트를 발생시켜 상위 컴포넌트로 신호를 보내는 emit</h2>
        <h2>상위 컴포넌트에서 emit한 신호를 받는 v-on</h2>
        <child-component v-on:show-msg="showMsg"></child-component>
    </div>
    <script>
        Vue.component('child-component', {
            template: '<button v-on:click="showLog">show</button>',
            methods: {
                showLog(){
                    this.$emit('show-msg')
                }
            }
        });
        const app = new Vue({
            el: '#app',
            data(){
                return{
                    msg: '오랜만에 하는 Vue'
                }
            },
            methods: {
                showMsg(){
                    console.log(this.msg);
                }
            }
        })
    </script>
</body>
</html>
