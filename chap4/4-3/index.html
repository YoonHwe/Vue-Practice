    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        const Body = {
            template: `
                <div>This is Body</div>
            `
        };
        const Header = {
            template: `
                <div>This is Header</div>
            `
        };
        const Footer = {
            template: `
                <div>This is Footer</div>
            `
        };

        const router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer,
                    }
                }
            ]
        });

        const app = new Vue({
            router
        }).$mount('#app');
    </script>
